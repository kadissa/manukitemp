{% extends 'temp.html' %}
{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  <div class="col">
            <input type="text" name="time" value=
                      "11:00-12:00" class="mt-3 btn btn-warning bg-white"
            hx-post="{% url 'appointment_create' %}" hx-trigger="click">
              <button data-slot="1" type="button" 
                      class="mt-3 btn btn-warning bg-white">
                <span data-price="2 000 ₽">11:00-12:00</span>
              </button>
          </div>
    <div class="form-group-row">
      <label for="name" class=" col-form-label">Имя</label><br>
      <input type="text" name="name" id="name" class="form-control" 
         value="{{ as }}"    hx-post="{% url 'finish' %}" hx-trigger="click">
    </div>
  </form>
{% endblock %}
