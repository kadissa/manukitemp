      <div class="row row-cols-2  justify-content-center">
        {% for time_slot in available_slots %}
          <div class="col">
            <input type="text" name="time"
                   value="{{ time_slot }}"
                   class="mt-3 btn btn-warning bg-white"
                   hx-post="{% url 'appointment_create' %}" hx-trigger="click">
            <button data-slot="1" type="button"
                    class="mt-3 btn btn-warning bg-white">
              <span data-price="2 000 ₽">{{ time_slot }}</span>
            </button>
          </div>
        {% endfor %}

      </div>
      <button class="btn mt-3 bg-white border-info" style="float: 
        left">Выбрать другой день

      >Далее
