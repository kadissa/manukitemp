{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% block content %}

  <div class="btn"></div>
  <div class="container class_form bg-gradient bg-warning-subtle w-50 
    border rounded">
    <h1 class="text-3 text-center">Аренда Банного комплекса</h1>
    <div class="row justify-content-center">
    </div>
  </div>
  <div>
    <button></button>
  </div>

  <div class="form-group text-center">
    <button class=" btn border-bottom text-bg-info 
        text-white btn-sm"
    ><span>Свободные слоты на  {{ date }}</span>
    </button>
  </div>
  <div class="container text-center" id="time-slots">


    <div class="row row-cols-md-6  justify-content-center">
      {% for key, time_slot in available_slots.items %}
        <div class="col">

          {% if time_slot not in times %}

            <input type="text" name="time" size="8"
                   value="{{ time_slot }}"
                   class="mt-3 btn btn-warning bg-white"
                   hx-post="{% url 'time' date user_id %}"
                   hx-trigger="click"
                   hx-push-url="true"
                   HX-Refresh="true"
                   readonly
            >
          {% else %}

            <input type="text" name="time" size="8"
                   value="{{ time_slot }}"
                   class="mt-3 btn btn-warning bg-white"
                   data-hx-post="{% url 'time' date user_id %}"
                   hx-confirm="Are you sure you want to delete this event?"
                   hx-trigger="click"
                   hx-push-url="true"
                   hx-swap="none"
                   HX-Refresh="true"
                   readonly
                   disabled
            >
          {% endif %}


        </div>
      {% endfor %}


    </div>
    <a href="{% url 'user' %}">
      <button class="btn mt-3 bg-white border-info" style="float: 
        left">Выбрать другой день
      </button>
    </a>
    {% if times %}
      <a href="{% url 'create_appointment' day user_id %}">
        <button class="btn mt-3 btn-success" style="float: right" type="submit">
          Заказать
        </button>
      </a>
    {% endif %}
  </div>


{% endblock %}
